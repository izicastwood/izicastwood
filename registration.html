<main>
  <h2>Регистрация пользователя</h2>
  <form id="registerForm" style="max-width:320px;margin:40px auto;">
    <input type="email" id="email" placeholder="Email" required style="display:block;width:100%;margin-bottom:10px;padding:8px;">
    <input type="password" id="password" placeholder="Пароль" required style="display:block;width:100%;margin-bottom:10px;padding:8px;">
    <button type="submit" style="width:100%;padding:10px 0;">Зарегистрироваться</button>
  </form>
  <div id="reg-message" style="text-align:center;margin-top:20px;color:green;"></div>
</main>
<footer>
  <p>ИП Плужник Даниил Павлович<br>
    ИНН: 234107243336<br>

  </p>
</footer>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyClakzljiHHmvGv-vNfyNZ0sXAKO543c9g",
    authDomain: "user-registration-da501.firebaseapp.com",
    projectId: "user-registration-da501",
    storageBucket: "user-registration-da501.firebasestorage.app",
    messagingSenderId: "676255544545",
    appId: "1:676255544545:web:5f1becf75e7e0e4e3933a0",
    measurementId: "G-9S9NX4D60S"
  };
  firebase.initializeApp(firebaseConfig);

  const form = document.getElementById('registerForm');
  const messageDiv = document.getElementById('reg-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Регистрация успешна! Перенаправление...';
        setTimeout(() => { window.location.href = "index.html"; }, 2000);
      })
      .catch(error => {
        messageDiv.style.color = 'red';
        messageDiv.textContent = error.message;
      });
  });
</script>
