  <main style="max-width:360px;margin:40px auto 60px auto;background:#fff;padding:32px;border-radius:22px;box-shadow:0 4px 24px rgba(80,90,120,.10);">
    <h2 style="text-align:center;margin-bottom:32px;">Вход</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required style="display:block;width:100%;margin-bottom:12px;padding:10px;border-radius:8px;">
      <input type="password" id="password" placeholder="Пароль" required style="display:block;width:100%;margin-bottom:12px;padding:10px;border-radius:8px;">
      <button type="submit" style="width:100%;padding:11px 0;border-radius:8px;background:#478ac9;color:#fff;font-size:1rem;font-weight:600;border:none;">Войти</button>
      <div style="text-align:right;margin-top:10px;">
        <a href="registration.html" style="color:#478ac9;">Нет аккаунта? Регистрация</a>
      </div>
      <div id="login-message" style="text-align:center;margin-top:16px;color:#b60a00;"></div>
    </form>
  </main>

    firebase.initializeApp(firebaseConfig);

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch((error) => {
          document.getElementById('login-message').textContent = error.message;
        });
    });
