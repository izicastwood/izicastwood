<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2 style="text-align:center;">Личный кабинет</h2>
  <div id="user-info" style="text-align:center;margin:40px auto;"></div>
  <div style="text-align:center;">
    <button id="logoutBtn" style="padding:10px 20px;">Выйти</button>
  </div>
  <div style="text-align:center;margin-top:20px;">
    <a href="index.html">На главную</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1akzlj1iHHmGVv-NfyNYzOsXAKO543c9g",
      authDomain: "user-registration-da501.firebaseapp.com",
      projectId: "user-registration-da501",
      storageBucket: "user-registration-da501.appspot.com",
      messagingSenderId: "676255544545",
      appId: "1:676255544545:web:5f1becf75e7e0e4e3933a0",
      measurementId: "G-9S9NX4D6B5"
    };
    firebase.initializeApp(firebaseConfig);

    // Проверка авторизации пользователя
    firebase.auth().onAuthStateChanged(function(user) {
      const userInfo = document.getElementById('user-info');
      if (user) {
        userInfo.innerHTML = `<b>Вы вошли как:</b><br>${user.email}`;
      } else {
        // Если не авторизован — перебросить на login.html
        window.location.href = "login.html";
      }
    });

    // Кнопка "Выйти"
    document.getElementById('logoutBtn').onclick = function() {
      firebase.auth().signOut().then(function() {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
