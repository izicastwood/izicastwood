<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Восстановление пароля</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2 style="text-align:center;">Восстановление пароля</h2>
  <form id="resetForm" style="max-width:320px;margin:40px auto;">
    <input type="email" id="resetEmail" placeholder="Ваш email" required style="display:block;width:100%;margin-bottom:10px;padding:8px;">
    <button type="submit" style="width:100%;padding:10px 0;">Сбросить пароль</button>
  </form>
  <div id="reset-message" style="text-align:center;margin-top:20px;"></div>
  <div style="text-align:center;"><a href="login.html">Назад к входу</a></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1akzlj1iHHmGVv-NfyNYzOsXAKO543c9g",
      authDomain: "user-registration-da501.firebaseapp.com",
      projectId: "user-registration-da501",
      storageBucket: "user-registration-da501.appspot.com",
      messagingSenderId: "676255544545",
      appId: "1:676255544545:web:5f1becf75e7e0e4e3933a0",
      measurementId: "G-9S9NX4D6B5"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;
      const msg = document.getElementById('reset-message');
      msg.style.color = 'green';
      msg.textContent = "Пробуем отправить письмо...";
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          msg.style.color = 'green';
          msg.textContent = "Ссылка для сброса пароля отправлена на вашу почту.";
        })
        .catch((error) => {
          msg.style.color = 'red';
          msg.textContent = "Ошибка: " + error.message;
        });
    });
  </script>
</body>
</html>
