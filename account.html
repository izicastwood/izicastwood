<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nicepage.css" media="screen">
  <link rel="stylesheet" href="index.css" media="screen">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Шапка как на главной -->
  <!-- (скопируй свою шапку сюда) -->

  <div class="u-sheet" style="max-width:500px;margin:40px auto;">
    <h2 style="text-align:center;">Личный кабинет</h2>
    <div id="user-info" style="background:#f9f9f9;padding:20px;border-radius:15px;">
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Ваша персональная скидка:</strong> <span id="user-discount">5%</span></p>
      <h3>История заказов</h3>
      <ul id="order-history">
        <li>Пока нет заказов.</li>
      </ul>
      <button id="logout-btn" style="margin-top:20px;width:100%;">Выйти</button>
    </div>
  </div>

  <!-- Футер как на главной -->
  <!-- (скопируй свой футер сюда) -->

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyClakzljiHHmvGv-vNfyNZ0sXAKO543c9g",
      authDomain: "user-registration-da501.firebaseapp.com",
      projectId: "user-registration-da501",
      storageBucket: "user-registration-da501.firebasestorage.app",
      messagingSenderId: "676255544545",
      appId: "1:676255544545:web:5f1becf75e7e0e4e3933a0",
      measurementId: "G-9S9NX4D60S"
    };
    firebase.initializeApp(firebaseConfig);

    // Проверяем, авторизован ли пользователь
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('user-email').textContent = user.email;
        // Здесь можно подтянуть историю заказов и скидку из базы, если она есть
      } else {
        window.location.href = 'registration.html'; // Если не авторизован, редирект на регистрацию
      }
    });

    document.getElementById('logout-btn').onclick = function() {
      firebase.auth().signOut().then(function() {
        window.location.href = 'registration.html';
      });
    }
  </script>
</body>
</html>
